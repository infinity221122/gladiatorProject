<div class="container">
  <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <h3>Event Management and Resource Allocation</h3>
      <p>Please enter your user and password!</p>
      <label for="username">Username</label>
      <input id="username" formControlName="username" class="form-control"
             [ngClass]="{'is-invalid': itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched),
                          'is-required': itemForm.get('username')?.hasError('required') && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)}" />
      <div *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)" class="text-danger">
        Username is required.
      </div>
    </div>
 
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{'is-invalid': itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched),
                          'is-required': itemForm.get('password')?.hasError('required') && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)}" />
                          <div *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)" class="text-danger">
                            Password is required.
                          </div>
    </div>
 
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
 
<div style="display: flex; align-items: center;">
  <span>Don't have an account?
  <button (click)="registration()" class="btn btn-link" style="margin-left: 5px;">Register</button></span>
</div>
 
  <div *ngIf="showError" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
