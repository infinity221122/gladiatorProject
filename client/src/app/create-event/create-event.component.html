<div class="container">
  <h2>Create Event</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control"  />
      <div *ngIf="itemForm.get('title')?.invalid && itemForm.get('title')?.touched" class="error">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="error">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="dateTime">Date and Time (YYYY-MM-DD)</label>
      <input type="text" id="dateTime" formControlName="dateTime" class="form-control" />
      <div *ngIf="itemForm.get('dateTime')?.invalid && itemForm.get('dateTime')?.touched" class="error" | date="dd-MMM-YYYY">
        Valid date in YYYY-MM-DD format is required.
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
      <div *ngIf="itemForm.get('location')?.invalid && itemForm.get('location')?.touched" class="error">
        Location is required.
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let stat of status" [value]="stat">{{ stat }}</option>
      </select>
      <div *ngIf="itemForm.get('status')?.invalid && itemForm.get('status')?.touched" class="error">
        Status is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Create Event</button>
  </form>
  <div *ngIf="showMessage" class="alert alert-success">
    {{ responseMessage }}
  </div>
  <div *ngIf="showError" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <hr />
  <h3>Event List</h3>
  <ul>
    <li *ngFor="let event of eventList">
      {{ event.title }} - {{ event.dateTime }} at {{ event.location }}
    </li>
  </ul>
</div>
